{% extends 'appentrega/inicio.html' %}

{% block contenido %}

<h1>Formulario sucursales</h1>

<br><br>
    
<form action="/appentrega/sucursales/" method="post">
    {% csrf_token %}

    <p>Nombre: <input type="text" name="nombre"> </p>
    <p>Calle: <input type="text" name="calle"> </p>
    <p>Numero: <input type="number" name="numero"> </p>

    <input type="submit" value="Agregar Sucursal">

</form>

{% endblock %}
